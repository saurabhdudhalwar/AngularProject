<form #usrData="ngForm" (ngSubmit)="addUser(usrData.value)">
    <h3 style="text-align: center;">Register New User</h3>
    <br>
    <div class="form-group">
        <label>Username</label>
        <br>
        <input type="text" name="user" #refusrn="ngModel" class="form-control" pattern="[a-zA-Z ]{3,30}" ngModel
            required>
        <div *ngIf="refusrn.invalid && refusrn.touched">
            <div class="alert alert-danger" *ngIf="refusrn.hasError('required')">
                This field is important.
            </div>
            <div class="alert alert-danger" *ngIf="refusrn.hasError('pattern')">
                name should character and within 3 to 30
            </div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label>Password</label>
        <br>
        <input type="password" name="password" #refpass="ngModel"
            pattern="^({8,})(\d)([a-z])([A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]" class="form-control" ngModel required>
        <div *ngIf="refpass.invalid && refpass.touched">
            <div class="alert alert-danger" *ngIf="refusrn.hasError('required')">
                This field is important.
            </div>
            <div class="alert alert-danger" *ngIf="refpass.hasError('pattern')">
                Password should contain character, symbols & numbers
            </div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label>Conatact No.</label>
        <br>
        <input type="tel" name="contact" #refcont="ngModel" pattern="[789][0-9]{9}" class="form-control" ngModel
            required>
        <div *ngIf="refcont.invalid && refcont.touched">
            <div class="alert alert-danger" *ngIf="refcont.hasError('required')">
                This field is important
            </div>
            <div class="alert alert-danger" *ngIf="refcont.hasError('pattern')">
                Contact should contain numbers only
            </div>
        </div>
    </div>
    <br>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
</form>
